<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Text Stats</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Text Stats</h1>
      <h2 class="subtitle">subtitle</h2>
    </header>
    <main>
      <div class="stats-container">
        <div class="stats-cell">
          <span class="stat-name" id="word-count">word count</span>
          <span class="stat-value"></span>
        </div>
        <div class="stats-cell">
          <span class="stat-name" id="number-characters">number characters</span>
          <span class="stat-value"></span>
        </div>
        <div class="stats-cell">
          <span class="stat-name" id="number-letters">number letters</span>
          <span class="stat-value"></span>
        </div>
      </div>
      <div class="text-container">
        <textarea name="text-input" id="text-input" cols="75" rows="30"></textarea>
      </div>
    </main>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
