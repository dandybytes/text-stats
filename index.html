<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Text Stats</title>
</head>
<body>
  <!--  ------------------ START(container) ------------------  -->
  <div class="container">

    <header>
      <h1 class="title">Text Stats</h1>
      <h2 class="subtitle">subtitle</h2>
    </header>

    <main> <!--  --------- START(main) ---------  -->
      <div class="stats-container stats-row1">
        <div class="stats-cell">
          <span class="stat-name" id="word-count-name">word count</span>
          <span class="stat-value" id="word-count-value"></span>
        </div>
        <div class="stats-cell">
          <span class="stat-name" id="num-char-name">number characters</span>
          <span class="stat-value" id="num-char-value"></span>
        </div>
        <div class="stats-cell">
          <span class="stat-name" id="num-lett-name">number letters</span>
          <span class="stat-value" id="num-lett-value"></span>
        </div>
      </div>

      <div class="stats-container stats-row2">
        <!-- javascript-generated content -->
      </div>

      <textarea name="text-input" id="text-input" placeholder="type or paste some text here"></textarea>
    </main> <!--  --------- END(main) ---------  -->
    
  </div>
  <!--  ------------------ END(container) ------------------  -->

  <script src="script.js"></script>
</body>
</html>
